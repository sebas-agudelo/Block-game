<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Block Blast Puzzle Game</title>
</head>

<body>
    <section class="wrapper">
        <!-- <select id="game-select"></select> -->
         <div id="game-select">
            <button id="points">Points</button>
            <button id="moves">Moves</button>
         </div>

        <div class="progress">
            <div id="progress-done"></div>
        </div>

        <div class="scores-and-lives-wrapper">
            <h2>Points: <span id="score">0</span></h2>
            <h2 id="lives">15</h2>
        </div>

        <div id="game-container"></div>


        <div id="block-pool">
       
        </div>
    </section>

    <script type="module" src="js/script.js"></script>
</body>

</html>
